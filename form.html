<!DOCTYPE html>
<html>
<head>
	<title>Personal Details</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body style="background-color: green">
<form action="cssborders.html">
	<div class="pd">Personal Details</div>
	<div class="details">Name:<input type="text" name="name"><br></div></div>
	<div class="details">Password:<input type="password" name="password"><br></div>
	<div class="details">E-mail id:<input type="email" name="id"><br></div>
	<div class="details">Gender:<input type="radio" name="male">Male
	       <input type="radio" name="female">Female<br></div>
    <div class="details">Contact:<input type="text" name="contact"></div>
    <div class="pd">Educational Qualification</div>
    <div class="details">Degree:<select name="degree">
    	<option>BE</option>
    	<option>MBA</option>
    	<option>ME</option></select></div>
    <div class="details">Engineering:<select name="degree">
    	<option>MECH</option>
    	<option>CSE</option>
    	<option>IT</option></select></div>
    <div class="details">Hobbies:<input type="checkbox" name="hobbies">Playing chess
     <input type="checkbox" name="hobbies">Reading Books</div>
     <div class="pd">Address</div>
     <div class="details"><textarea rows="8" columns="50"></textarea></div>
     <div class="details">Attach resume:<input type="file" name="resume"></div>
    <div class="details"><input class="submitbutton" type="submit" name="submit"></div>
     

</form>

</body>
</html>
